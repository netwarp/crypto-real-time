<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="./style.css">
		<title>Crypto Real Time</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered" id="real_time">
						<thead>
							<tr>
								<th>rank</th>
								<th>name</th>
								<th>symbol</th>
								<th>price USD</th>
								<th>1H</th>
								<th>24H</th>
								<th>7D</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="currency in currencies">
								<td>{{ currency.rank }}</td>
								<td>{{ currency.name }}</td>
								<td>{{ currency.symbol }}</td>
								<td>{{ currency.price_usd }}</td>
								<td :class="Math.sign(currency.percent_change_1h) == 1 ? 'green' : 'red'"> {{ currency.percent_change_1h }}</td>
								<td :class="Math.sign(currency.percent_change_24h) == 1 ? 'green' : 'red'"> {{ currency.percent_change_24h }}</td>
								<td :class="Math.sign(currency.percent_change_7d) == 1 ? 'green' : 'red'"> {{ currency.percent_change_7d }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
		<script src="./application.js"></script>
	</body>
</html>
